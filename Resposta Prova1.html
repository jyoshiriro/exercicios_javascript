		var btnCalcular = document.getElementById("btnCalcular");

		btnCalcular.onclick = function () {
			var a, b, campo, entrada, saida,
				times = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "O", "P"],
				oitavas = new Array(8),
				quartas = new Array(4),
				semi = new Array(2);

			// 8 jogos de oitavas (inputs 0 ao 15)

				b = parseFloat(txt[campo + 1].value);

				if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
					divMsg.textContent = "Valores inválidos!";
					return;
				}

				if (a > b) {
					oitavas[saida] = times[entrada];
				} else {
					oitavas[saida] = times[entrada + 1];
				}
			}

			// 4 jogos de quartas (inputs 16 ao 23)
